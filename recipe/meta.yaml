{% set name = "thinc" %}
{% set version = "6.4.0" %}
{% set sha256sum = "911fb27a4c61daeb4fa3cf27a807b33fac93cfd5fe9db85d471be8c6ff0f6a63" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
  patches:
    - remove-flexmock-test-dep.patch
    # Built-in random bytes generation workaround for windows.
    - use-numpy-random-bytes.patch      # [win]
    - use-numpy-random-bytes-cpp.patch  # [win]

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [not x86_64]
  features:
    - vc9   # [win and py27]
    - vc14  # [win and py>=35]

requirements:
  build:
    - toolchain   # [unix]
    - msinttypes  # [win and py27]
    - python
    - setuptools
    - numpy x.x
    - numpy >=1.7

  run:
    - python
    - numpy x.x
    - numpy >=1.7
    - murmurhash >=0.26,<0.27
    - cymem >=1.30,<1.32
    - preshed >=0.46,<0.47
    - tqdm >=4.10.0,<5.0.0
    - cytoolz >=0.8,<0.9
    - plac >=0.9.6,<1.0.0
    - six >=1.10.0,<2.0.0
    - wrapt
    - termcolor
    - pathlib >=1.0.0,<2.0.0  # [py27]

test:
  requires:
    - hypothesis
    - pytest
    - mock

  imports:
    - thinc
    - thinc.api
    - thinc.linear
    - thinc.extra
    - thinc.neural

about:
  home: https://github.com/explosion/thinc/
  license: MIT
  license_file: LICENSE
  summary: 'thinc: Learn super-sparse multi-class models'
  description: |
    thinc is a Cython library for learning models with millions of parameters
    and dozens of classes. It drives https://spacy.io , a pipeline of very
    efficient NLP components. Iâ€™ve only used thinc from Cython; no real Python
    API is currently available.

extra:
  recipe-maintainers:
    - rolando

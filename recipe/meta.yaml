{% set version = "8.3.2" %}

package:
  name: thinc
  version: {{ version }}

source:
  url: https://github.com/explosion/thinc/archive/refs/tags/release-v{{ version }}.tar.gz
  sha256: d72e1b41bdf5e1e8b7b9ac939ea16b4cb6685a790117fa3e99d327bd50bd5aa6
  patches:
    - patches/0001-fix-numpy-metadata.patch

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython <3.0                            # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - cython <3.0
    - python
    - pip
    - numpy
    - setuptools
    - wheel
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - murmurhash >=1.0.2,<1.1.0
    - cython-blis >=1.0.0,<1.1.0
  run:
    - python
    - murmurhash >=1.0.2,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - cython-blis >=1.0.0,<1.1.0
    - wasabi >=0.8.1,<1.2.0
    - srsly >=2.4.0,<3.0.0
    - catalogue >=2.0.4,<2.1.0
    - confection >=0.0.1,<1.0.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,<3.0.0
    - packaging >=20.0

test:
  requires:
    - pip
    - hypothesis
    - pytest <8
    - mock
    - pathy >=0.3.5
  imports:
    - thinc
    - thinc.api
    - thinc.extra
  commands:
    - python -m pytest --tb=native --pyargs thinc  # [not ppc64le]
    - pip check

about:
  home: https://github.com/explosion/thinc/
  license: MIT
  license_file: LICENSE
  summary: 'thinc: a lightweight deep learning library'
  description: |
    A refreshing functional take on deep learning, compatible with your
    favorite libraries

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
    - adrianeboyd
    - h-vetinari
